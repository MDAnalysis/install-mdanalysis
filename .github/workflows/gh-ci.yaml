name: CI
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

defaults:
  run:
    shell: bash

jobs:
  main-tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10"]
        installer: ["pip", "mamba"]
        include-tests: [true, false]
        mdanalysis-version:
          - install-version: develop
            expected-version: "2.3.0-dev0"
          - install-version: latest
            expected-version: "2.2.0"
          - install-version: "2.1.0"
            expected-version: "2.1.0"

        include:
          - os: windows-latest
            python-version: 3.9
            installer: pip
            include-tests: true
          - os: macOS-latest
            python-version: 3.10
            installer: mamba
            include-tests: false
          

    steps:
    - uses: actions/checkout@v3

    - name: Set up environment
      run: |
        if [[ ${{ matrix.installer }} == 'pip' ]] ; then
          USE_SHELL="bash"
        else
          USE_SHELL="bash -l {0}"
        fi

        echo "USE_SHELL=${USE_SHELL}" >> $GITHUB_ENV

    - name: Install conda Python ${{ matrix.python-version }}
      if: ${{ matrix.installer == 'conda' }} || ${{ matrix.installer == 'mamba' }}
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        add-pip-as-python-dependency: true
        architecture: x64
        mamba-version: "*"
        channels: conda-forge, defaults
        auto-update-conda: true
        show-channel-urls: true

    - name: Setup Python ${{ matrix.python-version }}
      if: ${{ matrix.installer == 'pip' }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
      
    - id: Install
      uses: ./
      with:
        version: ${{ matrix.mdanalysis-version['install-version'] }}
        install-tests: ${{ matrix.include-tests }}
        installer: ${{ matrix.installer }}
        shell: ${{ env.USE_SHELL }}
    
    - name: Check version
      shell: python
      run: |
        import MDAnalysis
        assert MDAnalysis.__version__ == ${{ matrix.mdanalysis-version['expected-version'] }}
    
    - name: Check MDAnalysisTests
      if: ${{ matrix.include-tests }}
      shell: python
      run:
        from MDAnalysis.tests.datafiles import PDB
